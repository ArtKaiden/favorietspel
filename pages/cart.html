    <main>
      <div class="scroll-container">
        <div>
          <section>
            <h1>Winkelwagentje</h1>
            <article>
              <div class="form"> 
                <!--Deze div ipv een form omdat dit niet een echte form is en makkelijker anders te stylen is zo-->
                <img src="../img/box-pc.png" alt="De pc versie van Outer Wilds">
                <div>
                  <label for="order-1">Aantal:</label>
                  <input type="number" name="order-outer-wilds-pc" id="order-1" min="1" max="99">
                </div>
              </div>
              <div class="form">
                <!--Deze div ipv een form omdat dit niet een echte form is en makkelijker anders te stylen is zo-->
                <img src="../img/box-ps4.png" alt="De ps4 versie van Outer Wilds">
                <div>
                  <label for="order-2">Aantal:</label>
                  <input type="number" name="order-outer-wilds-ps" id="order-2" min="1" max="99">
                </div>
              </div>
              <div class="form">
                <!--Deze div ipv een form omdat dit niet een echte form is en makkelijker anders te stylen is zo-->
                <img src="../img/box-xbox.png" alt="De xbox versie van Outer Wilds">
                <div>
                  <label for="order-3">Aantal:</label>
                  <input type="number" name="order-outer-wilds-xbox" id="order-3" min="1" max="99">
                </div>
              </div>
            </article>
          </section>
          <section>
            <article>
              <div>
                <h2>Overzicht:</h2>
                <h3>Artikelen:</h3>
                <p>Outer Wilds PC:</p><p class="items-1"></p>
                <p>Outer Wilds Ps4:</p><p class="items-2"></p>
                <p>Outer Wilds Xbox:</p><p class="items-3"></p>
                <h3>Totaal:</h3>
                <p>Aantal artikelen:</p><p class="total"></p>
              </div>
              <h2>Vul hier Jouw gegevens in:</h2>
              <form method="POST" action="https://jkorpela.fi/cgi-bin/echo.cgi" autocomplete="on">
                <div>
                  <label for="email">E-mail</label>
                  <input name="email" type="email" id="email" placeholder="tibo.van.craenenbroeck@howest.be" required>
                </div>
                <div>
                  <label for="first-name">Voornaam</label>
                  <input name="first-name" type="text" id="first-name" minlength="2"  placeholder="Tibo" required>
                </div>
                <div>
                  <label for="last-name">Achternaam</label>
                  <input name="last-name" type="text" id="last-name" minlength="2" placeholder="Van Craenenbroeck" required>
                </div>
                <div>
                  <label for="street">Straat</label>
                  <input name="street" type="text" id="street" minlength="2" placeholder="rijselstraat" required>
                  <label for="number">Nummer</label>
                  <input name="number" type="number" id="number" min="1" placeholder="5" required>
                </div>
                <div>
                  <label for="city">Stad</label>
                  <input name="city" type="text" id="city" placeholder="Brugge" required>
                  <label for="zip-code">Postcode</label>
                  <input name="zip-code" type="number" id="zip-code" min="1000" max="9999" placeholder="8200" required>
                </div>
                <div>
                  <label for="phone-number">Telefoonnummer</label>
                  <input name="phone-number" type="tel" id="phone-number" placeholder="+32400/123456">
                </div>
                <h3>Verzend Methode:</h3>
                <div>
                  <label for="delivery">Thuislevering:</label>
                  <input name="Shipping" type="radio"  value="delivery" id="delivery" checked>
                  <label for="pick-up">Pick-Up Point:</label>
                  <input name="Shipping" type="radio" value="pickup" id="pick-up">
                </div>
                <div>
                <input type="number" name="pc-amount" class="pc-amount">
                <input type="number" name="ps-amount" class="ps-amount">
                <input type="number" name="xbox-amount" class="xbox-amount">
                <button>Bestel</button>
                </div>
              </form>
            </article>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <img src="../img/banner.png" alt="">

    </footer>
