    <main>
      <h1>Order the game</h1>
      <section>
        <h2>Order on our website</h2>
        <div>
          <div>
            <img src="../img/box-pc.png" alt="De pc versie van Outer Wilds">
            <label for="order-1">Aantal:</label>
            <input type="number" name="order-outer-wilds-pc" id="order-1" min="1" max="99" value="1">
            <button onclick="AddToCart(1)">Bestel</button>
          </div>
          <div>
            <img src="../img/box-ps4.png" alt="De PS4 versie van Outer Wilds">
            <label for="order-2">Aantal:</label>
            <input type="number" name="order-outer-wilds-ps" id="order-2" min="1" max="99" value="1">
            <button onclick="AddToCart(2)">Bestel</button>
          </div>
          <div>
            <img src="../img/box-xbox.png" alt="De xbox versie van Outer Wilds">
            <label for="order-3">Aantal:</label>
            <input type="number" name="order-outer-wilds-xbox" id="order-3" min="1" max="99" value="1">
            <button onclick="AddToCart(3)">Bestel</button>
          </div>
        </div>
    </section>
    <section>
      <h2>Order on Steam:</h2>
      <iframe
        src="https://store.steampowered.com/widget/753640">
      </iframe>
    </section>
    <section>
      <article>
        <ul>
          <li class="pc-cart">Pc: 0</li>
          <li class="ps-cart">PS4: 0</li>
          <li class="xbox-cart">XBOX One: 0</li>
          <li><button onclick="ToCart()">Naar winkelwagentje</button></li>
        </ul>
      </article>
    </section>
    </main>
    <footer>
      <img src="../img/banner.png" alt="">
